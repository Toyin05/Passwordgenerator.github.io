<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span> Random password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Your Generated Password">
            <img src="copy.jpg" onclick="copyPassword()"> 
            <span id="copiedText">Copied!</span>
        </div>
        <button onclick="createPassword()"> <img src="password.jpg" alt=""> Generate Password</button>
    </div>

    <script>
        const passwordBox = document.getElementById("password");
        const copiedText = document.getElementById("copiedText");
        const length = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "123456789";
        const symbol = "!@#$%^&*()_+][{}:;<>,.?/0]";

        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword() {
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while (length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordBox.value = password;
        }

        function copyPassword() {
            passwordBox.select();
            document.execCommand("copy");
            copiedText.style.display = 'inline';
            setTimeout(() => {
                copiedText.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
